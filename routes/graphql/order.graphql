extend type Query @protect {
  orders(id: ID!, count: Int!, page: Int): OrderPaginator!
    @can(if: "view orders", model: "Store")
}

type Order {
  id: ID!
  number: String!
  total: String!
  firstName: String!
  lastName: String!
  deliveryDate: DateTime
  phone: String!
  address: String!
}

type OrderPaginator {
  data: [Order!]!
  paginatorInfo: PaginatorInfo!
}
