extend type Query @protect(guards: ["api"]) {
  users: [User!]! @paginate(type: "paginator", model: "App\\User")
  user(id: ID @eq): User @find(model: "App\\User")
}

type User {
  id: ID!
  name: String!
  email: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  stores: [Store!]!
  abilities: [String!]!
}
